<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10" defer></script>
    <title>Formulario de ingreso de productos</title>
</head>

<body>
    <div class="container">
        <div class="mb-5">
            <h2 class="text-center">Ingrese su producto</h2>
        </div>
        <form action="/api/productos/guardar" method="POST" id="contactoForm" onsubmit="guardar(event)">
            <fieldset>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input class="form-control" type="text" name="title" placeholder="Nombre" />
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input class="form-control" type="number" name="price" placeholder="Precio" />
                </div>
                <div class="form-group">
                    <label for="email">Foto URL:</label>
                    <input class="form-control" type="text" name="thumbnail" placeholder="Foto URL" />
                </div>
                <input type="submit" class="button-color" value="Enviar" id="enviar" />
                <input type="reset" class="button-color" value="Limpiar formulario" />
            </fieldset>
        </form>
    </div>
    <script>
        function guardar(event) {
            event.preventDefault();
            event.stopPropagation();

            const form = event.target;
            const body = new URLSearchParams(new FormData(form));

            fetch(form.action, {
                method: 'POST',
                body: body
            }).then(res => {
                if (res.ok) return res.json();
                throw res;
            }).then(data => {
                Swal.fire({
                    title: `Se creo el producto con id ${data.id}`,
                    showConfirmButton: true,
                    confirmButtonColor: "#bd819c",
                    background: '#e9c3da'
                }).then((result)=>{
                    window.location.reload();
                });
            }).catch(err => {
                console.error(err);
                Swal.fire({
                    title: `Ha ocurrido un error.\n${err}`,
                    showConfirmButton: true,
                    confirmButtonColor: "#bd819c",
                    background: '#e9c3da'
                });
            });
        }
    </script>
</body>

</html>
