<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <script>
        function Usuario(nombre, apellido, libros, mascotas){
            this.nombre = nombre; 
            this.apellido = apellido;
            this.libros = libros; 
            this.mascotas = mascotas;

            this.getFullName = function(){
               return `${this.nombre} ${this.apellido}`;
            }
            this.addMascota = function(mascota){
                this.mascotas.push(mascota);
            }

            this.getMascotas = function(){
                return this.mascotas.length; 
            }

            this.addBook = function(book, autor){
                this.libros.push({nombre: book, autor: autor});
            }

            this.getBooks = function(){
                return this.libros.map(function(libro){
                    return libro.nombre;
                });
            }

        }

        const usuario = new Usuario("Jazm√≠n", "Monti", [{nombre: 'Harry Potter y la piedra filosofal', autor: 'J.K Rowling'}], ['Navii']);

        console.info(usuario.getFullName());
        console.info(usuario.getBooks());
        console.info(usuario.getMascotas());
    </script>
</head>
